<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <div>
                <div class="labels">
                    <label id="name-label" for="name">* Name: </label>
                </div>
                <div class="toRight">
                    <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="toRight">
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label id="age-label" for="age">* Age: </label>
                </div>
                <div class="toRight">
                    <input type="number" name="age" id="age" placeholder="Age" max="" required>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="currentPost">Whish option best describes your current rule?</label>
                </div>
                <div class="toRight">
                    <select id="dropdown" name="currentPost">
                        <option value="" disabled selected>Select an option</option>
                        <option value="student">Student</option>
                        <option value="fulltimejob">Full Time Job</option>
                        <option value="fulltimelearner">Full Time Learner</option>
                        <option value="notsay">Prefer Not To Say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="rating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="toRight">
                    <ul id="radio-btn">
                        <li><label><input type="radio" value="1" name="radio-buttons" class="rating">Definitly</label></li>
                        <li><label><input type="radio" value="2" name="radio-buttons" class="rating">Maybe</label></li>
                        <li><label><input type="radio" value="3" name="radio-buttons" class="rating">Not sure</label></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="whatYouLike">What do you like must in FCC:</label>
                </div>
                <div class="toRight">
                    <select id="dropdown" name="whatYouLike">
                        <option value="" disabled selected>Select an option</option>
                        <option value="challange">Challanges</option>
                        <option value="projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="opensource">Open Source</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="futureImprove">
                        Things that should be improved in the future (Check all that apply):
                    </label>
                </div>
                <div class="toRight">
                    <ul>
                        <li><label><input type="checkbox" value="1" class="futureTimprove">Front-end Projects</label></li>
                        <li><label><input type="checkbox" value="2" class="futureTimprove">Back-end Projects</label></li>
                        <li><label><input type="checkbox" value="3" class="futureTimprove">Data Visualization</label></li>
                        <li><label><input type="checkbox" value="4" class="futureTimprove">Challenges</label></li>
                        <li><label><input type="checkbox" value="5" class="futureTimprove">Open Source Community</label></li>
                        <li><label><input type="checkbox" value="6" class="futureTimprove">Gitter help rooms</label></li>
                        <li><label><input type="checkbox" value="7" class="futureTimprove">Videos</label></li>
                        <li><label><input type="checkbox" value="8" class="futureTimprove">City Meetups</label></li>
                        <li><label><input type="checkbox" value="9" class="futureTimprove">Wiki</label></li>
                        <li><label><input type="checkbox" value="10" class="futureTimprove">Forum</label></li>
                        <li><label><input type="checkbox" value="11" class="futureTimprove">Additional Courses</label></li>
                    </ul>
                </div>
            </div>
            <div>
                <div class="labels">
                    <label for="comments">Any comments or syggestions?</label>
                </div>
                <div class="toRight">
                    <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
